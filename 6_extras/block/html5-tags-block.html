<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html5 block tags</title>
  </head>
  <body>
    <header>
      <h1>Tags Semanticas de Bloco em Html5</h1>
      <hr />
    </header>
    <nav>
      <ul>
        <li><a href="#">um</a></li>
        <li><a href="#">dois</a></li>
        <li><a href="#">tres</a></li>
      </ul>
    </nav>
    <hr />
    <main>
      <section>
        <header>
          <h1>Section</h1>
          <p>
            Section é uma tag de bloco que define uma seção em um documento
            html.
          </p>
        </header>
        <article>
          <h1>titulo da noticia</h1>
          <p>
            Article é uma tag de bloco que define um conteúdo independente e
            autossuficiente.
          </p>
        </article>
      </section>
    </main>
    <hr />
    <footer>informacao institucional e contactos, e copyright &copy;</footer>
  </body>
</html>
