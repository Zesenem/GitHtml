<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Html</title>
</head>
<body>
    <h1>Video em HTML</h1>
    <hr>
    <!-- 
    <video src="video/puppy.mp4" width="500" controls>
        <p>Show text if browser doesnt support video</p>
    </video>
    -->
    <br>
    <video width="500" controls poster="images/puppy.jpg">
        <source src="video/puppy.mp4">

        <source src="video/puppy.webm">

    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/8IqAN1Of70k?si=uT8xQk-fanXPw2Kq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</html>
