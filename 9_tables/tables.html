<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML tables</title>
  </head>
  <body>
    <h1>HTML Tables</h1>
    <hr />

    <table
      border="1"
      width="80%"
      height="400"
      cellpadding="10"
      cellspacing="10"
      bgcolor="lightblue"
    >
      <thead>
        <tr>
          <th colspan="2">1</th>
          <th>2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td bgcolor="navyblue">3</td>
          <td>4</td>
          <td rowspan="2">5</td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2">6</td>
        </tr>
        <tr>
          <td>7</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>8</td>
          <td>9</td>
          <td>10</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
